<!-- index.html -->
{% extends "layout.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Gallery</h2>
    </div>
  </div>
  <div id="image-gallery" class="row">
    <div class="col-xs-6 col-sm-4 col-md-2">
      <div class="thumbnail">
        <a href="img/gallery/superbowl-xxxvii.jpg" title="Superbowl XXXVII" class="" data-gallery>
          <img src="img/gallery/thumbs/superbowl-xxxvii--thumb.jpg" alt="">
        </a>
        <div class="caption">
          <p><small>Superbowl XXXVII</small></p>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
      <div class="thumbnail">
        <a href="img/gallery/ringling-brothers-and-barnum-and-bailey-circus.jpg" title="Ringling Brothers and Barnum and Bailey Circus" class="" data-gallery>
          <img src="img/gallery/thumbs/ringling-brothers-and-barnum-and-bailey-circus--thumb.jpg" alt="">
        </a>
        <div class="caption">
          <p><small>Ringling Brothers...</small></p>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
      <div class="thumbnail">
        <a href="img/gallery/fog-shuttle.jpg" title="" class="" data-gallery>
          <img src="img/gallery/thumbs/fog-shuttle--thumb.jpg" alt="">
        </a>
        <div class="caption">
          <p><small></small></p>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
      <div class="thumbnail">
        <a href="img/gallery/concert-lsg.jpg" title="Concert - LSG" class="" data-gallery>
          <img src="img/gallery/thumbs/concert-lsg--thumb.jpg" alt="">
        </a>
        <div class="caption">
          <p><small>Concert - LSG</small></p>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
      <div class="thumbnail">
        <a href="img/gallery/aig-ice-stage.jpg" title="AIG Ice Stage" class="" data-gallery>
          <img src="img/gallery/thumbs/aig-ice-stage--thumb.jpg" alt="">
        </a>
        <div class="caption">
          <p><small>AIG Ice Stage</small></p>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
      <div class="thumbnail">
        <a href="img/gallery/01-disney-on-ice-haze.jpg" title="Disney on Ice - Haze" class="" data-gallery>
          <img src="img/gallery/thumbs/01-disney-on-ice-haze--thumb.jpg" alt="">
        </a>
        <div class="caption">
          <p><small>Disney on Ice - Haze</small></p>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
      <div class="thumbnail">
        <a href="img/gallery/02-disney-on-ice-haze.jpg" title="Disney on Ice - Haze" class="" data-gallery>
          <img src="img/gallery/thumbs/02-disney-on-ice-haze--thumb.jpg" alt="">
        </a>
        <div class="caption">
          <p><small>Disney on Ice - Haze</small></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="youtube-channel">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <a href="https://www.youtube.com/user/FogUltratecSPFX">
          <img src="img/youtube-player.png" alt="Ultratec's youtube channel" class="img-responsive">
        </a>
      </div>
    </div>
  </div>
</div>


<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
  <!-- The container for the modal slides -->
  <div class="slides"></div>
  <!-- Controls for the borderless lightbox -->
  <h3 class="title"></h3>
  <a class="prev">‹</a>
  <a class="next">›</a>
  <a class="close">×</a>
  <a class="play-pause"></a>
  <ol class="indicator"></ol>
  <!-- The modal dialog, which will be used to wrap the lightbox content -->
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-hidden="true">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body next"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left prev">
            <i class="fa fa-chevron-left"></i>
            Previous
          </button>
          <button type="button" class="btn btn-primary next">
            Next
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
