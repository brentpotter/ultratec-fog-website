<!-- product.html -->
{% extends "layout.html" %}

{% block content %}

<!--PRODUCT DESCRIPTION SECTION-->
<div class="container">
  <div id="product-description" class="row">
    <div class="col-sm-8 col-md-9">
      <h1>Bubble Master 2000</h1>
    </div>
  </div>
</div>
<!--END OF PRODUCT DESCRIPTION SECTION-->
<div class="spacer"></div>
<!--TABS SECTION FOR MODELS, SPECS AND PARTS-SERVICE-->
<!-- Nav tabs -->
<div class="container">
  <ul id="product-tabs" class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#parts-service" aria-controls="specifications" role="tab">Parts & Service</a></li>
  </ul>
</div>
<!-- Tab panes -->
<div id="product-tabs-container" class="tab-content">
  <div role="tabpanel" class="tab-pane active" id="parts-service">
    <div class="container">
      {% include "partials/parts-and-service.html" %}
    </div>
  </div>
</div>
<!--END OF TABS SECTION-->

<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
  <!-- The container for the modal slides -->
  <div class="slides"></div>
  <!-- Controls for the borderless lightbox -->
  <h3 class="title"></h3>
  <a class="prev">‹</a>
  <a class="next">›</a>
  <a class="close">×</a>
  <a class="play-pause"></a>
  <ol class="indicator"></ol>
  <!-- The modal dialog, which will be used to wrap the lightbox content -->
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-hidden="true">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body next"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left prev">
            <i class="fa fa-chevron-left"></i>
            Previous
          </button>
          <button type="button" class="btn btn-primary next">
            Next
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
